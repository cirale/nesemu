<html>
    <body>
        <canvas id="display" width="256" height="240"></canvas>
        <script>
         var url = "ws://localhost:8989/nesemu/ws";
         ws = new WebSocket(url);

         ws.onmessage = function (event) {
             msg = JSON.parse(event.data)
             //console.log(msg)

             switch(msg.msgtype){
                 case "image":
                     var Canvas = document.getElementById('display');
                     var ctx = Canvas.getContext('2d');
                     var img = new Image;
                     img.onload = function(){
                         ctx.drawImage(img,0,0);
                     }
                     img.src = msg.data
                     break;
             }
         };

         document.onkeydown = (event) => {
             data = {
                 msgtype:"keydown",
                 data:""
             }
             switch(event.keyCode){
                 case 37: //left
                     data.data = "left"
                     ws.send(JSON.stringify(data))
                     break;
                     
                 case 38: //up
                     data.data = "up"
                     ws.send(JSON.stringify(data))
                     break;
                     
                 case 39: //right
                     data.data = "right"
                     ws.send(JSON.stringify(data))
                     break;
                     
                 case 40: //down
                     data.data = "down"
                     ws.send(JSON.stringify(data))
                     break;

                 case 90: //z as b
                     data.data = "b"
                     ws.send(JSON.stringify(data))
                     break;
                     
                 case 88: //x as a
                     data.data = "a"
                     ws.send(JSON.stringify(data))
                     break;

                 case 83: //s as start
                     data.data = "start"
                     ws.send(JSON.stringify(data))
                     break;

                 case 65: //a as select
                     data.data = "select"
                     ws.send(JSON.stringify(data))
                     break;
             }
         };

         document.onkeyup = (event) => {
             data = {
                 msgtype:"keyup",
                 data:""
             }
             switch(event.keyCode){
                 case 37: //left
                     data.data = "left"
                     ws.send(JSON.stringify(data))
                     break;
                     
                 case 38: //up
                     data.data = "up"
                     ws.send(JSON.stringify(data))
                     break;
                     
                 case 39: //right
                     data.data = "right"
                     ws.send(JSON.stringify(data))
                     break;
                     
                 case 40: //down
                     data.data = "down"
                     ws.send(JSON.stringify(data))
                     break;

                 case 90: //z as b
                     data.data = "b"
                     ws.send(JSON.stringify(data))
                     break;
                     
                 case 88: //x as a
                     data.data = "a"
                     ws.send(JSON.stringify(data))
                     break;

                 case 83: //s as start
                     data.data = "start"
                     ws.send(JSON.stringify(data))
                     break;

                 case 65: //a as select
                     data.data = "select"
                     ws.send(JSON.stringify(data))
                     break;
             }             
         };
        </script>
    </body>
</html>
